    <!-- Profile Edit -->
    <section id="profile">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Profile</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" value="Sam Opeyemi" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" value="officialsamope@gmail.com" class="form-control">
                                </div>

                                    <label for="body">Bio</label>
                                    <textarea name="editor1"
                                        class="form-control">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vel reprehenderit rerum beatae ut repudiandae vitae animi quia laudantium eos, magnam ex accusantium nobis ipsam. Temporibus aliquam voluptates provident distinctio quo!</textarea>

                            </form>
                        </div>
                    </div>
                </div>

                    <h3>Your Avatar</h3>
                    <img src="./img/avatar.png" alt="" class="d-block img-fluid mb-3">
                    <button class="btn btn-primary btn-block"> <i class="fa fa-edit"></i> Edit Image</button>
                    <button class="btn btn-danger btn-block"><i class="fa fa-remove"></i> Delete Image</button>
                </div>
            </div>
        </div>

                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Change Password</h5>
                    <button class="close" data-dismiss="modal"> <span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="name">Confirm Password</label>
                            <input type="password" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary" data-dismiss="modal">Update Password</button>
                </div>
